<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HanOver Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="container d-flex justify-content-between align-items-center py-3 text-light">
        <div class="logo brand-f fs-2">HanOver</div>
        <a href="index.html" class="btn">Back to Menu</a>
      </nav>
    </header>

    <main class="container my-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="brand-f mb-0">Your Cart</h1>
            <span class="fw-bold">Items: <span id="cart-count">0</span></span>
          </div>
          <hr />
          <div id="cart-items" class="d-flex flex-column gap-3"></div>
          <p id="cart-empty" class="mb-0">Cart is empty</p>
          <div class="mt-3">
            <button id="cart-clear" class="btn">Clear Cart</button>
          </div>
        </div>
      </div>
    </main>

    <script src="cart.js"></script>
  </body>
</html>
